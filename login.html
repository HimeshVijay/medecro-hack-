<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login - Patient Status</title>
    <style>
        /* General Styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-image: url('public\bg hosp.jpg'); /* Add your background image path here */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Header Styles */
header {
    background-color: #34495e;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

header .logo i {
    margin-right: 10px;
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

header nav ul li {
    display: inline;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

header nav ul li a:hover {
    text-decoration: underline;
}

/* Login Form Container */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 100px); /* Adjust height based on header/footer */
}

.login-container {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
    max-width: 100%;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #34495e;
}

/* Form Styles */
form label {
    display: block;
    margin: 10px 0 5px;
    font-size: 1rem;
    color: #34495e;
    text-align: left;
}

form input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

form input:focus {
    outline: none;
    border-color: #1abc9c;
    box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
}

.submit-btn {
    background-color: #1abc9c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.submit-btn:hover {
    background-color: #16a085;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Footer Styles */
footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px 0;
}

footer p {
    margin: 0;
}

footer a {
    color: #1abc9c;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-hospital"></i> <span>Pharmamap</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="#"><i class="fas fa-phone-alt"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <div class="login-container">
            <h1><i class="fas fa-user-lock"></i> Login to Check Patient Status</h1>
            <form id="loginForm">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" required>

                <label for="password"><i class="fas fa-key"></i> Password:</label>
                <input type="password" id="password" required>

                <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <div id="error-message" style="color: red; display: none;"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pharmamap. All Rights Reserved. Designed by <a href="/">Code Cyphers</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    // Replace with actual login validation if needed
                    window.location.href = 'status.html';
                } else {
                    alert('Both fields are required.');
                }
            });
        });
    </script>
</body>

</html>
